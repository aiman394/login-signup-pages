    <h2 class="text">آئی ڈی بنائیں</h2>
  <main>
    <form role="form" onsubmit="signUp(event);" autocomplete="off">
      <div class="form-group">
        <label><b> کاروبار کا نام:</b></label>
       <input type="text" name="bname" id="bname"   required>
      </div>

      <div class="form-group">
        <label><b> کاروبار کے مالک کا نام:</b></label>
       <input type="text" name="fname" id="fname"  required>
      </div>
      <div class="form-group">
        <label><b>       کاروبار کے مالک کا نمبر</b></label>
       <input type="text" name="number" id="number"  required>
      </div>
      <div class="form-group">
        <label><b> آئی ڈی</b></label>
       <input type="text" name="email" id="email"  required>
      </div>
      <div class="form-group">
        <label><b> پاس ورڈ:</b></label>
       <input type="password" name="pwd" id="pwd"  required>
      </div>

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      
        <div class="form-group">
          <button type="submit">رجسٹر کریں</button>
        </div>
       <p> اگر آپ کو سمجھ نہ آئے تو نیچے دیے گئے نمبر پر رابطہ کریں۔</p>
       <p>03000844690</p>
       <p>پہلے سے ہی رکن؟ <a href ="/AIMANBRAND11/signin.html">سائن ان</a></p>
    </form>
  </main>
