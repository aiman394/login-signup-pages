<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body class="color">
  <div class="topnav">
    <a href="http://127.0.0.1:5500/index.html#home">Home</a>
    </div>
    <h2 class="text">SignUp Form</h2>
  <main>
    <form role="form" onsubmit="signUp(event);" autocomplete="off">
      <div class="form-group">
        <label><b> First Name:</b></label>
       <input type="text" name="fname" id="fname" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <label><b> Lirst Name:</b></label>
       <input type="text" name="lname" id="lname" placeholder="Last Name" required>
      </div>

        
      <div class="form-group">
        <label><b> Email:</b></label>
       <input type="text" name="email" id="email" placeholder="Email"  required>
      </div>

    
      <div class="form-group">
        <label><b> Password:</b></label>
       <input type="password" name="pwd" id="pwd" placeholder="Password" required>
      </div>

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      
        <div class="form-group">
          <button type="submit">sign Up</button>
    
        </div>
  
       <p> Already a member? <a href ="http://127.0.0.1:5500/signin.html">Sign In</a></p>
    </form>
  </main>
    <script type="text/javascript" src="./form.js"></script>

</body>
</html>
